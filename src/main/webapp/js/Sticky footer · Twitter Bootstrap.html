<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Sticky footer · Twitter Bootstrap</title>

    <!-- CSS -->
    <link href="./Sticky footer · Twitter Bootstrap_files/bootstrap.css" rel="stylesheet">
    <style type="text/css">

        /* Sticky footer styles
        -------------------------------------------------- */

        html,
        body {
            height: 100%;
            /* The html and body elements cannot have any padding or margin. */
        }

        /* Wrapper for page content to push down footer */
        #wrap {
            min-height: 100%;
            height: auto !important;
            height: 100%;
            /* Negative indent footer by it's height */
            margin: 0 auto -60px;
        }

        /* Set the fixed height of the footer here */
        #push,
        #footer {
            height: 60px;
        }
        #footer {
            background-color: #f5f5f5;
        }

        /* Lastly, apply responsive CSS fixes as necessary */
        @media (max-width: 767px) {
            #footer {
                margin-left: -20px;
                margin-right: -20px;
                padding-left: 20px;
                padding-right: 20px;
            }
        }



        /* Custom page CSS
        -------------------------------------------------- */
        /* Not required for template or sticky footer method. */

        .container {
            width: auto;
            max-width: 680px;
        }
        .container .credit {
            margin: 20px 0;
        }


    </style>
    <link href="./Sticky footer · Twitter Bootstrap_files/bootstrap-responsive.css" rel="stylesheet">
    <link rel="shortcut icon" href="http://localhost:8080/assets/ico/favicon.png">
<style type="text/css"></style><style id="style-1-cropbar-clipper">/* Copyright 2014 Evernote Corporation. All rights reserved. */
.en-markup-crop-options {
    top: 18px !important;
    left: 50% !important;
    margin-left: -100px !important;
    width: 200px !important;
    border: 2px rgba(255,255,255,.38) solid !important;

}

.en-markup-crop-options div div:first-of-type {
    margin-left: 0px !important;
}
</style></head>

<body>


<!-- Part 1: Wrap all page content here -->
<div id="wrap">

    <!-- Begin page content -->
    <div class="container">

            <div class="control-group">

                    <input type="text" id="slaveIp" placeholder="slave ip">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="slavePort">Slave Port</label>
                <div class="controls">
                    <input type="password" id="slavePort" placeholder="slave port">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="sql">Sql statement</label>
                <div class="controls">
                    <textarea rows="8" class="field span6" id="sql" placeholder="sql statement"></textarea>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-primary">execute</button>
                </div>
            </div>
        </form>
    </div>

    <div id="push"></div>
</div>

<div id="footer">
